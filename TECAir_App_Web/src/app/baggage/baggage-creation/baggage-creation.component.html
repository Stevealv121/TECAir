<div class="row align-items-center">
  <div id="col1" class="col">
    <div id="cont" class="container">
      <label id="description">CREATE A SUITCASE <br>
        To create a suitcase you must indicate the user to which it belongs, its color and weight. <br>
        The system will create a specific id for each suitcase.
      </label>
    </div>
  </div> <!--Agregar funcionalidad para guardad los datos del input-->
  <div class="col">
    <h3>Create a Baggage</h3>
    <div class="input-group mb-3">
      <label id="span" class="input-group-text" for="inputGroupSelect01">Passenger</label>
      <select #user class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option *ngFor="let user of users">{{user.id}} {{user.first_name}}  {{user.first_surname}} {{user.second_surname}}</option>
      </select>
    </div>

    <div class="input-group">
      <span id="span" class="input-group-text">SuitCase Color</span>
      <input #color type="text" aria-label="Color" class="form-control">
    </div>
    <br>
    <div class="input-group">
      <span id="span" class="input-group-text">Suitcase Weight</span>
      <input #weight type="number" aria-label="weight" class="form-control">
    </div>
    <br>
    <div class="input-group">
      <label id="span" class="input-group-text" for="inputGroupSelect01">Assign to a Flight</label>
        <select #fly class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option *ngFor="let flight of flights">{{flight.id}} {{flight.origin}}----{{flight.destination}}</option>
        </select>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button id="span" id="buttons" class="btn btn-primary me-md-2" type="button" (click)="goBack()">Cancel</button>
      <button id="span" id="buttons" class="btn btn-primary" type="button" (click)="postSuitCase(user.value,color.value,weight.value,fly.value)">Create</button>
    </div>
  </div>
</div>
