<div class="container">
  <div class="row align-items-center">
    <div id="primaryCol1" class="col">
      <h3>Primary Route</h3> <!--Primary Route-->
      <div id="container"class="container">
      <div class="row">
        <div class="col">
          <label id="left">{{flightInfo[2]}}</label>
        </div>
        <div id="cols" class="col">
          <label id="arrive">{{flightInfo[3]}}</label>
        </div>
      </div>
      <div class="row">
        <label id="route">{{flightInfo[0]}} -----Travel to ------ {{flightInfo[1]}}</label>
      </div>
      </div>
      <h3 id="subtitles" *ngIf="scales != null">Scales</h3> <!--scale recurtion-->
      <div id="container" *ngFor="let scale of scales" class="container">
        <div class="row">
          <div class="col">
            <label id="left">Max Duration:</label>
          </div>
          <div id="cols" class="col">
            <label id="arrive">7 hour</label>
          </div>
        </div>
        <div class="row">
          <label id="route">{{scale}} ----- Min Duration: 4 Hours</label>
        </div>
        </div>
        <br>
      <h3>Promotion</h3><!--AÃ±adir promocion que tenga el vuelo, si no tiene no se coloca nada-->
      <div  class="container">
        <table #table id= "table"class="table">
          <thead id="thead">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Expiration</th>
              <th>Discount</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let promo of flightPromo">
              <td scope="row">{{promo.title}}</td>
              <td>{{promo.description}}</td>
              <td>{{promo.day}}/{{promo.month}}/{{promo.year}}</td>
              <td>% {{promo.discount}}</td>
              <td>
                <button id="span" class="btn btn-primary" type="button" (click)="deletePromo()">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="span" class="btn btn-primary me-md-2" type="button" (click)="closeFlight()">Close the Flight</button>
          <button id="span" class="btn btn-primary" type="button" (click)="openFlight()">Open the Flight</button>
        </div>
      </div>


    </div>
    <div id="primaryCol2" class="col"><!--Promotion Form-->
      <h3>Would you want create a promotion to this Flight?</h3>
      <div class="input-group">
        <span id="span"class="input-group-text">Title</span>
        <input #title type="text" aria-label="Id" class="form-control" placeholder="Example: Trip to the Caribe">
      </div>
      <br>
      <div class="input-group">
        <span id="span"class="input-group-text">Description</span>
        <input #description type="text" aria-label="Id" class="form-control" placeholder="This Trip is...">
      </div>
      <br>
      <div class="input-group">
        <span id="span"class="input-group-text">Valid Until</span>
        <input #date type="date" aria-label="Id" class="form-control" >
      </div>
      <br>
      <div class="input-group">
        <span id="span" class="input-group-text">Discount</span>
        <input #discount type="number" min="1" max="100" class="form-control" placeholder="1-100" >
      </div>
      <br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button id="span" class="btn btn-primary me-md-2" type="button" (click)="goBack()">Cancel</button>
        <button id="span" class="btn btn-primary" type="button" (click)="createPromo(title.value, description.value,date.value, discount.value)">Apply</button>
      </div>
    </div>
  </div>
</div>
