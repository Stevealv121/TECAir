<div id="carouselExampleDark" class="carousel carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner vh-100">

        <div class="carousel-item h-100 active" data-bs-interval="10000"
            style="background:url('../assets/images/1.jpg'); background-size: cover;">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="assets/images/2.jpg" class="d-block w-100" alt="2">
            <div class="carousel-caption">

            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/images/1.jpg" class="d-block w-100" alt="alt1">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>
</div>

<!-- Book Flight -->
<div class="container" id="booking">
    <div id="booking-content">
        <h2 class="book-title">Book a Flight</h2>
        <form [formGroup]="bookingForm" (ngSubmit)="findFlights(bookingForm.value)">
            <div class="form-container">
                <div class="row mb-4">
                    <div class="col">
                        <div class="input-container">
                            <input type="text" required="" formControlName="origin">
                            <label for="booking">From</label>

                        </div>
                    </div>
                    <div class="col">
                        <div class="input-container">
                            <input type="text" required="" formControlName="destination">
                            <label for="booking">To</label>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- <div class="input-container">
                            <input type="text" required="">
                            <label for="booking">Dates</label>

                        </div> -->

                        <mat-form-field>
                            <mat-label>Dates</mat-label>
                            <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate placeholder="Depart">
                                <input matEndDate placeholder="Return">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker>
                            </mat-date-range-picker>
                        </mat-form-field>

                    </div>
                    <div class="col">
                        <div class="input-container">
                            <input type="text" required="" formControlName="travelers">
                            <label for="booking">Travelers</label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="div-btn-flights">
                <button type="submit" class="btn btn-primary" id="btn-flights">Find
                    Flights</button>
            </div>


        </form>
    </div>
</div>

<!-- Promotion Card -->
<div class="container" id="promos-container">
    <div class="card" style="width: 18rem;" id="promo-content">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up
                the bulk of
                the card's content.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
            <div class="carousel-indicators" id="indicators">

                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1" id="s1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"
                    id="s2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"
                    id="s3"></button>
            </div>
        </div>
    </div>
</div>
