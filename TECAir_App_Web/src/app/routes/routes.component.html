<table id="table" class="table "> <!--Se debe llenar con el la informacion de la BD-->
  <thead>
    <tr>
      <th scope="col">Flight Number</th>
      <th scope="col">Date</th>
      <th scope="col">Origin</th>
      <th scope="col">Destination</th>
      <th scope="col">Boarding Gate</th>
      <th scope="col">Airplane</th>
      <th scope="col">Status</th>
      <th scope="col">Price</th>
      <th><a id="buttons" class="btn btn-primary btn-sm " href="/flightsManagement" role="button"> Create Flight</a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of info">
      <th scope="row">{{item[0]}}</th>
      <td>{{item[1]}}</td>
      <td>San Jose, Costa Rica</td>
      <td>London, England</td>
      <td>A10</td>
      <td>NGB-201</td>
      <td>enable</td>
      <td>$500</td>
      <td> <a id="buttons" class="btn btn-primary btn-sm " (click)="getInfo(item[0])" role="button">Info </a></td>
    </tr>
  </tbody>
</table>
