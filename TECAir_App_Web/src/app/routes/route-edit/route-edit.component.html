<div class="row align-items-center">
  <div id="col1" class="col">
    <div id = cont class="container">
      <label id="description">Edit A Route <br>
        Update your route data.<br>
        You can change the origin, destination and departure date.
      </label>
    </div>
  </div> <!--Agregar funcionalidad para guardad los datos del input-->
  <div class="col"><!---Auto completar los datos de la pagina-->
    <h3>Edit a Route</h3>
    <div class="input-group">
      <span id="span"  class="input-group-text">Route Number</span>
      <input type="text" aria-label="Id" class="form-control" disabled value={{routeId}}>
    </div>
    <br>
    <div class="input-group">
      <span id="span" class="input-group-text">Origin</span>
      <input #origin type="text" aria-label="Color" class="form-control" placeholder="Example: San Jose, CR" value={{route.origin}}>
    </div>
    <br>
    <div class="input-group">
      <span id="span" class="input-group-text">Destination</span>
      <input #destination type="text" aria-label="Color" class="form-control" placeholder="Example: London, England" value={{route.destination}}>
    </div>
    <br>
    <div class="input-group">
      <span id="span" class="input-group-text">Departure Date</span>
      <input #date type="date" aria-label="Color" class="form-control" >
    </div>
    <br>
    <div class="input-group">
      <span id="span" class="input-group-text">Departure Hour</span>
      <input #hour type="time" aria-label="Color" class="form-control">
    </div>
    <br>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button id="buttons" class="btn btn-primary me-md-2" type="button" (click)="goBack()">Cancel</button>
      <button id="buttons" class="btn btn-primary" type="button" (click)="editRoute(origin.value, destination.value, date.value, hour.value)">Apply</button>
    </div>
  </div>
</div>
